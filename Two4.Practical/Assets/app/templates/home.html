
<h2>Home</h2>

<div>
    <input type="search" ng-model="screenName" placeholder="screen name..." aria-label="filter friends"/>
    <button ng-click="refresh()">
        Get new tweets
    </button>
    <ul>
        <li ng-repeat="tweet in tweets">
            <p ng-bind-html="tweet.textAsHtml"></p>
            
        </li>

    </ul>
</div>
